{% extends 'authentication/base.html' %}
{% block content %}
    <div class="custom-wrapper">
        <div class="custom-title"><b>Login Form</b></div>
        <form class="form" method="post">
            {% if messages %}
        <div class="alert alert-danger">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
        </div>
    {% endif %}
            {% csrf_token %}
            <div class="custom-inputfield">
                <label class="custom-label"><b>Email</b></label>
                <input class="custom-input" type="text" name="email" placeholder="Email">
            </div>
            <div class="custom-inputfield">
                <label class="custom-label"><b>Password</b></label>
                <input class="custom-input" type="password" name="password" placeholder="Password">
            </div>
            <div class="custom-inputfield">
                <button class="custom-btn" type="submit">Login</button>
            </div>


    </form>
    <br><span>Don't have an account? </span><a href="{% url 'register' %}" ><b>Register</b></a><span> here.</span>
    </div>

{% endblock %}
